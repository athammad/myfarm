description: Laura Cavalli has a PhD in Economics and Finance of Public Administration. After more than ten years spent in academic research working on social issues employing both quantitative and qualitative methods, from September 2017 she is senior researcher at Fondazione Eni Enrico Mattei, working on Sustainable Development and local innovative solutions to fulfil the Agenda 2030; moreover, she is United Nations Sustainable Development Solutions Network Manager for Italy.