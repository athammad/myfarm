description: Davide Mazzoni is Junior Researcher at Fondazione Eni Enrico Mattei. His research activity is focused on digitalization, smart agriculture and energy access in Sub-Saharan Africa. He holds a MSc in Energy Engineering from the Polytechnic University of Turin, where he studied innovation in renewable energy sources and energy efficiency. Keen on agriculture, he implemented technological solutions into the family farm in order to reduce the GHG emissions and shape a more sustainable business model. After his graduation he also had an experience in the electronic industry as Embedded System Architect.
